{% extends 'rango/base.html' %}

{% block body_block %}
<div class="hero-unit">
    <h1>Add a Page for {{ category_name }}</h1>
    <br/>
    <div class="container">
        <form class="span6" id="page_form" method="post" action="/rango/category/{{category_name_url}}/add_page/">
            {% csrf_token %}
			{% for hidden in form.hidden_fields %}
				{{ hidden }}
			{% endfor %}

			{% for field in form.visible_fields %}
				{{ field.errors }}
				{{ field.help_text }}<br />
				{{ field }}<br />
			{% endfor %}

            <br/>
            <button class="btn btn-primary" type="submit" name="submit">Create Page</button>
        </form>
    </div>
</div>
